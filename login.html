<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry login Page</title>
    <link rel="stylesheet" href="createLogin.css">
  <script src="https://kit.fontawesome.com/7590f7395b.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  

</head>
<body>
    

    
  <div class="TitleBar">
    
    <h1 class="Logo">Hungry.com</h1>
    <span>Gods Abandoned by Foods</span>
</div>
  </div>
  

  <div id="contentwrapper" >
    <div id="content">
      
      <div id="leftbod">
        
        <div class="connectbolder">
            <h1>
          You are here to Give life to   
          Gods alive.</div>
        </h1>
        
        
       
            
      </div>
       
      <div id="rightbod">
        <div class="signup bolder">Sign Up</div>
        
        
        <div class="formbox">
        <input type="text" class="inputbody in1" placeholder="First name">
        <input type="text" class="inputbody in1 fr" placeholder="Last name">
        </div>
        <div class="formbox">
        <input type="tel" class="inputbody in2" placeholder="Mobile number">
        </div>
        <div class="formbox">
        <input type="text" class="inputbody in2" placeholder="Email ID">
        </div>
        <div class="formbox">
        <input type="password" class="inputbody in2" placeholder="New password">
        <input type="password" class="inputbody in2" placeholder="Re-enter password">
        </div>
        <div class="formbox">
          <div class="bday">Birthday</div>
        </div>
        <div class="formbox">
          <h2 data-type="selectors">
            <h3>
              <select title="Month" class="selectbody"><option value="0" selected="1">Month</option>
                <option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option><option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option><option value="7">Jul</option><option value="8">Aug</option><option value="9">Sep</option><option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option></select>
                &nbsp;
                <select title="Day" class="selectbody fl"><option value="0" selected="1">Day</option>
                  <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option></select>
                  &nbsp;
                  <select title="Year" class="selectbody fl"><option value="0" selected="1">Year</option>
                <option value="2023">2023</option>  <option value="2022">2022</option><option value="2021">2021</option><option value="2020">2020</option>  <option value="2019">2019</option> <option value="2018">2018</option> <option value="2017">2017</option>  <option value="2016">2016</option><option value="2015">2015</option><option value="2014">2014</option><option value="2013">2013</option><option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option><option value="2005">2005</option></select>
            </h3>
            
            <div class="formbox mt1">
              <h2 data-type="radio" class="h2pad">
                <input type="radio" id="fem" class="m0">
                <label for="fem" class="gender">Female
                </label>
                <input type="radio" id="male" class="m0">
                <label for="male" class="gender">Male
                </label>
                <input type="radio" id="org" class="m0">
                <label for="male" class="gender">Organization
              </h2>
            </div>
            <div class="formbox">
              <div class="agree">
                By clicking Sign Up, you agree to our <div class="link">Terms</div> and that you have read our <div class="link">Data Use Policy</div>, including our <div class="link">Cookie Use</div>.
              </div>  
            </div>
            <div class="formbox">
              <button type="submit" class="signbut bolder">Sign Up</button>
            </div>
          
      </div>
     </div>
    </div>
    
</body>
</html>
